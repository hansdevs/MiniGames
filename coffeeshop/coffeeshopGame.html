<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Game - Brewtiful Day!</title>
  <link rel="stylesheet" href="../styles/coffeeShopGame.css">
</head>
<body>
  <div class="page-controls">
      <a href="createSave.html" class="back-button-global">&laquo; Manage Save / Exit</a>
      <div class="game-time-info">
          Day: <span id="gameDay">1</span> | Time: <span id="currentTimeDisplay">8:00 AM</span>
          <span id="shopStatusMessage" class="shop-status-message"></span>
      </div>
      <div class="progress-container">
          <div class="level-counter">
              Level: <span id="playerLevelDisplay">1</span>
          </div>
          <div class="progress-bar">
              <div id="xpProgressFill" class="progress-fill"></div>
          </div>
          <span>XP: <span id="xpPointsDisplay">0</span>/<span id="xpToNextLevelDisplay">100</span></span>
      </div>
      <button id="gameMuteButton" class="mute-button">Mute</button>
  </div>

  <div class="game-container">
      <aside class="left-sidebar">
          <div class="sidebar-section shop-info-section">
              <h3 id="shopNameDisplay">My Coffee Shop</h3>
              <div>Owner: <span id="playerNameDisplay">Barista</span></div>
          </div>
          <div class="sidebar-section">
              <h3>Finances & Reputation</h3>
              <div class="wallet-display">
                  Wallet: <span class="currency">$</span><span id="walletAmountDisplay">500.00</span>
              </div>
              <div class="rating-display">
                  Shop Rating: <span id="shopRatingStars">⭐⭐⭐⭐⭐</span> (<span id="shopRatingValue">5.0</span>)
              </div>
              <div>Customers Served Today: <span id="customersServedDisplay">0</span></div>
          </div>
          <div class="sidebar-section">
              <h3>Daily Goals</h3>
              <ul id="dailyGoalsList">
                  <!-- Goals will be populated by JS -->
              </ul>
          </div>
          <div class="sidebar-section">
              <h3>Shop Controls</h3>
              <button id="endDayButton" class="action-button end-day-button">End Day & See Report</button>
          </div>
      </aside>

      <main class="main-game-area">
          <div class="shop-view-background">
              <!-- This div will have the loading.png as its background -->
              <div id="playerStaff" class="character-sprite player-staff">
                  <img id="playerStaffImage" src="../images/barista.png" alt="Player Barista">
              </div>
              <div id="assistantStaff" class="character-sprite assistant-staff" style="display: none;">
                  <img id="assistantStaffImage" src="/placeholder.svg" alt="Assistant Barista">
              </div>
              <div id="customerQueueArea" class="customer-queue-visual">
                  <!-- Visual representation of customers waiting -->
              </div>
              <div id="servicePoint" class="service-point-visual">
                  <!-- Customer being served appears here -->
              </div>
          </div>
          
          <div class="order-panel">
              <div id="activeCustomerTicket" class="active-customer-ticket">
                  <h3>Order Ticket</h3>
                  <div id="ticketContent">No active order.</div>
              </div>
              <div id="preparationChallengeArea" class="preparation-challenge-area" style="display:none;">
                  <h4>Quick Prep!</h4>
                  <p id="challengeInstructions"></p>
                  <div id="challengeInputs"></div>
                  <button id="submitChallengeButton">Confirm Prep</button>
                  <div id="challengeTimer"></div>
              </div>
              <div class="order-actions">
                  <button id="fulfillOrderButton" class="action-button fulfill-button" disabled>Fulfill Order</button>
                  <button id="cancelOrderButton" class="action-button cancel-button" disabled>Cancel Order</button>
              </div>
          </div>
      </main>

      <aside class="right-sidebar">
          <div class="sidebar-section">
              <h3>Available Menu</h3>
              <div id="menuItemsContainer" class="menu-items-container">
                  <!-- Menu items will be dynamically added here -->
              </div>
          </div>
          <div class="sidebar-section">
              <h3>Shop Upgrades</h3>
              <button id="upgradeEspressoMachine" class="upgrade-button" data-cost="200">Espresso Machine Mk II ($200)</button>
              <button id="hireAssistantButton" class="upgrade-button" data-cost="500">Hire Assistant ($500)</button>
              <!-- More upgrades can be added here -->
          </div>
      </aside>
  </div>
  <script src="coffeeShopGame.js"></script>
</body>
</html>
